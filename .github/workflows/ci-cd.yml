name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  install-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build

  deploy-frontend:
    needs: install-build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Check contents of apps/web
        run: |
          echo "Contents of apps/web:"
          ls -la apps/web
          echo "vercel.json content:"
          cat apps/web/vercel.json

      - name: Deploy to Vercel (apps/web)
        run: vercel deploy --cwd apps/web --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

  deploy-backend:
    needs: install-build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_DEPLOY_HOOK is not set. Skipping deploy."
            exit 1
          fi
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}